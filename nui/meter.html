<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript">
	</script>
	<script src="meter.js" type="text/javascript"></script>
	<link href="meter.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onselectstart="return false;" ondragstart="return false;">
	<div id="meter" style="display: none;">
		<div id="fare">
			<div class="container">
				<div id="fare-amount" class="meter-field fare">--</div>
				<div class="label">Loppusumma</div>
			</div>
			<div class="container">
				<div id="rate" class="meter-field rate">--/mi</div>
				<div class="label">Hinta (KM)</div>
			</div>
		</div>
	</div>

  <div id="config" style="display:none;">
    <h1>Mittarin asetukset</h1>

    <div class="config-container">
      <div class="button toggle-meter">Avaa taksamittari</div>
      <div class="button fare-distance">Taksan tyyppi: Matka</div>
      <div class="button fare-flat">Taksan tyyppi: Ei dynaaminen</div>
      <div class="button set-rate">Aseta kilometrihinta</div>
      <div class="button reset-trip">Nollaa mittari</div>
      <div class="button close">Sulje</div>
  </div>

  </div>
</body>

</html>
